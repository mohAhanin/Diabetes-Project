{% extends 'survey/base.html' %}
{% load static %}


{% block css %}
  <link rel="stylesheet" href="{% static 'survey/css/chatgptcss.css' %}">
{% endblock %}

{% block hero %}

<section class="hero-section" id="hero">

  <div class="wave">

    <svg width="100%" height="355px" viewBox="0 0 1920 355" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="Apple-TV" transform="translate(0.000000, -402.000000)" fill="#FFFFFF">
          <path d="M0,439.134243 C175.04074,464.89273 327.944386,477.771974 458.710937,477.771974 C654.860765,477.771974 870.645295,442.632362 1205.9828,410.192501 C1429.54114,388.565926 1667.54687,411.092417 1920,477.771974 L1920,757 L1017.15166,757 L0,757 L0,439.134243 Z" id="Path"></path>
        </g>
      </g>
    </svg>

  </div>

  <div class="container">
    
    <div class="row align-items-center">
      
      <div class="col-12 hero-text-image">
        <h1 data-aos="fade-right"data-aos="fade-right" data-aos-delay="250">پرسشنامه دیابت</h1>
        <p class="mb-1" data-aos="fade-right" data-aos-delay="250">لطفا فرم روبرو را پر کنید:</p>
        <div class="row">
          
          
          <div class="col-lg-6 iphone-wrap" data-aos="fade-right" data-aos-delay="250">
            <form method="POST" class="my-form">
              {% csrf_token %}
              {% for field in form %}
              <div class="col-lg-6 iphone-wrap"></div>
                <div class="form-group">
                  <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                  {{ field }}
                  
              <br></br>
                </div>
              {% endfor %}
              <button type="submit" class="btn btn-primary">ارسال</button>
            </form>
          </div>

          <div class="col-lg-6 iphone-wrap">
            <img src="{% static 'survey/img/phone_1.png' %}" alt="Image" class="phone-1" data-aos="fade-right"data-aos-delay="250">
            <img src="{% static 'survey/img/phone_2.png' %}" alt="Image" class="phone-2" data-aos="fade-right" data-aos-delay="500">
          </div>
        </div>
      </div>
    </div>
  </div>

</section>


    

{% endblock %}
