<!DOCTYPE html>
<html dir="rtl" >
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'survey/css/bootstrap.min.css' %}">
  {% block css %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">تشخیص دیابت</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse rtl" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link rtl" href="#">خانه</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">درباره ما</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">تماس با ما</a>
        </li>
      </ul>
    </div>


  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>


  <script src="{% static 'survey/js/jquery.min.js' %}"></script>
  <script src="{% static 'survey/js/popper.min.js' %}"></script>
  <script src="{% static 'survey/js/bootstrap.min.js' %}"></script>
</body>
</html>
